<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 요리 도우미 - 스마트 AI</title>
    <link rel="stylesheet" href="../css/smart.css">
</head>
<body>
    <div class="smart-container">
        <!-- 헤더 -->
        <header class="smart-header">
            <a href="chat.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <div class="header-title">
                <h1>스마트 AI</h1>
                <p>원하는 기능을 선택하세요</p>
            </div>
            <div class="header-spacer"></div>
        </header>

        <!-- 메뉴 카드 영역 -->
        <main class="menu-grid">
            <!-- AI 채팅 -->
            <section class="menu-section">
                <h2 class="section-title">AI 채팅</h2>
                <div class="menu-cards">
                    <a href="chat.html" class="menu-card chat-card">
                        <div class="card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3>AI와 대화하기</h3>
                            <p>자유롭게 요리에 대해 물어보세요</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                </div>
            </section>

            <!-- 일반 검색 -->
            <section class="menu-section">
                <h2 class="section-title">일반 검색</h2>
                <div class="menu-cards">
                    <a href="recommend.html" class="menu-card">
                        <div class="card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3>요리 추천</h3>
                            <p>카테고리와 조건으로 요리를 추천받아요</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <a href="recipe.html" class="menu-card">
                        <div class="card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3>레시피 검색</h3>
                            <p>요리명으로 레시피를 찾아요</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                </div>
            </section>

            <!-- 스마트 추천 -->
            <section class="menu-section">
                <h2 class="section-title">스마트 추천</h2>
                <div class="menu-cards">
                    <a href="discount.html" class="menu-card highlight">
                        <div class="card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3>할인상품으로 뭐 해먹지?</h3>
                            <p>오늘의 할인상품으로 요리를 추천받아요</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <a href="fridge.html" class="menu-card highlight">
                        <div class="card-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 4H6V4h12v2zm0 14H6V8h12v12z" fill="currentColor"/>
                                <path d="M8 10h2v4H8zm0 6h2v2H8z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3>냉장고 털기</h3>
                            <p>냉장고 재료로 만들 수 있는 요리를 찾아요</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
